<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Application</title>
    <link rel="stylesheet" href="index.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>

    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <div class="tab" data-userWeather>Your Weather</div>
            <div class="tab" data-searchWeather>Current Weather</div>
        </div>

        <div class="weather-container">
            
            <div class="grant-location sub-container">
                <img src="./images/location.png" alt="Loading" width="80" height="80" loading="lazy"> 

                <h1>Grant Location Access</h1>

                <p>Allow access to get weather details</p>

                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form section -->
            <form class="form-container" data-searchForm>
                <input type="text" name="city" id="" placeholder="Search for City...." data-searchInput>
                <button class="btn">
                    <img src="images/search.png" alt="search"  width="20" height="20" loading="lazy">
                </button>
            </form>


            <!-- loading screen  -->
            <div class="loading-container sub-container">
                <img src="images/loading.gif" alt=""  width="150" height="150">
                <p>Loading....</p>
            </div>

            <!-- show weather info  -->
            <div class="sub-container user-info-container">

                <div class="name">
                    <p data-cityName></p>
                    <img data-CountryIcon>
                </div>

                <p data-weatherDesc></p>
                <img data-weatherIcon>

                <p data-temp></p>

                <div class="parameter-container">

                    <!-- card 1  -->
                    <div class="wind-speed card">

                        <img src="images/wind.png" alt="">
                        <p>Wind Speed</p>
                        <p data-windSpeed ></p>
                    </div>

                    <!-- card 2 -->
                    <div class="humidity card">

                        <img src="images/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3 -->
                    <div class="cloud card">

                        <img src="images/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>
            </div>

        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
